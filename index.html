<!DOCTYPE html>
<html>

<head>
    <title>Project 2</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/leaflet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="mapContainer" class="mapContainer">
        <div id="map"></div>
        <div id="tooltip" class="tooltip"></div>
        <div class="infoContainer">
            <div id="buttonContainer" class="buttonContainer">
                <label class="button">
                    <input type="radio" name="colorScale" value="year" id="yearButton" checked>
                    <span>Year</span>
                </label>

                <label class="button">
                    <input type="radio" name="colorScale" value="startDay" id="startDayButton">
                    <span>Start Day of Year</span>
                </label>

                <label class="button">
                    <input type="radio" name="colorScale" value="phylum" id="classButton">
                    <span>Phylum</span>
                </label>
            </div>
            <svg id="mapLegend" class="legend"></svg>
        </div>
    </div>

    <svg id="timeline" style="width: 100%"></svg>
    <div id="timelineTooltip" class="tooltip"></div>
    <div id="chartContainer">
        <svg id="monthBarChart"></svg>
        <div id="monthTooltip" class="tooltip"></div>
        <svg id="phylumBarChart"></svg>
        <div id="phylumTooltip" class="tooltip"></div>
        <svg id="collectorBarChart"></svg>
        <div id="collectorTooltip" class="tooltip"></div>
        <svg id="missingDataChart"></svg>
        <div id="missingTooltip"></div>
    </div>

    <script src="js/d3.v6.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet-providers.js"></script>

    <script src="js/main.js"></script>
    <script src="js/map.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/monthBarChart.js"></script>
    <script src="js/phylumBarChart.js"></script>
    <script src="js/collectorBarChart.js"></script>
    <script src="js/missingDataChart.js"></script>
</body>

</html>
