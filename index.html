<!DOCTYPE html>
<html>

<head>
    <title>D3 Project Starter Template</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/leaflet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="mapContainer" class="mapContainer">
        <div id="map"></div>
        <div id="tooltip"></div>
        <div class="infoContainer">
            <div id="buttonContainer" class="buttonContainer">
                <label class="button">
                    <input type="radio" name="colorScale" value="year" id="yearButton" checked>
                    <span>Year</span>
                </label>

                <label class="button">
                    <input type="radio" name="colorScale" value="startDay" id="startDayButton">
                    <span>Start Day of Year</span>
                </label>

                <label class="button">
                    <input type="radio" name="colorScale" value="phylum" id="classButton">
                    <span>Phylum</span>
                </label>
            </div>
            <svg id="mapLegend" class="legend"></svg>

            <p id="missingPoints"></p>
        </div>
    </div>

    <script src="js/d3.v6.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet-providers.js"></script>

    <script src="js/main.js"></script>
    <script src="js/map.js"></script>
</body>

</html>
